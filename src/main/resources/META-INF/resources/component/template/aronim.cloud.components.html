<table class="table table-condensed">

    <thead>
    <tr>
        <th>Name</th>
        <th>Instance ID</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody ng-repeat="component in components">
    <tr>
        <td>{{component.name}}</td>
    </tr>
    <tr ng-repeat="instance in component.instance">
        <td></td>
        <td>{{instance.instanceId}}</td>
        <td>
            <button class="btn btn-sm btn-warning" ng-click="restart(instance)">Restart</button>
            <button class="btn btn-sm btn-danger" ng-click="shutdown(instance)">Shutdown</button>
        </td>
    </tr>
    </tbody>
</table>
